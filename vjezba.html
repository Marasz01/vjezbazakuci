<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrazac</title>
</head>

<body>
<form name="obrazac" action="" method="post"
enctype="multipart/form-data" autocomplete="off">
<p>
    <label for="Ime">Ime i prezime</label><br>
    <input id="Ime" name="imeiprezime" type="text" size="30" required>
</p>

<p>
    <label for="email"> E-mail adresa</label><br>
    <input id="email" name="email" type="email">
</p>

<p>
    <label for="sifra">Vaša šifra</label><br>
    <input id="sifra" name="pass" type="password">
</p>

<p>
    <label for="document">Priložite dokument</label><br>
    <input id="document" name="document" type="file">
</p>

<p>
    <label for="komentar">Upišite vaš komentar</label><br>
    <textarea name="komentar" id="komentar"></textarea>
</p>

<p>
    <input type="submit" name="submit_btn" value="Pošalji podatke">
</p>

</form>
    
</body>
</html>
