<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessField">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>

    <script>
        // Generate random number between 1 and 100
        const correctNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessField').value);
            const result = document.getElementById('result');

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                result.textContent = 'Please enter a valid number between 1 and 100.';
                return;
            }

            attempts++;

            if (userGuess === correctNumber) {
                result.textContent = `Congratulations! You guessed the correct number ${correctNumber} in ${attempts} attempts!`;
                document.getElementById('guessField').disabled = true;
            } else if (userGuess < correctNumber) {
                result.textContent = 'Your guess is too low. Try again!';
            } else {
                result.textContent = 'Your guess is too high. Try again!';
            }
        }
    </script>
</body>
</html>
